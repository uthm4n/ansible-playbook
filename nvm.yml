---
- name: Install nvm
  hosts: all
  become: yes
  become_user: ueqbal
  become_method: su
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Ensure pip is installed
      apt:
        name: python3-pip
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure pip is installed
      yum:
        name: python3-pip
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install the six module using pip
      pip:
        name: six
        executable: pip3
        
    - name: Check current user
      command: whoami
      register: current_user

    - name: Debug current user
      debug:
        msg: "Current user is {{ current_user.stdout }}"

    - name: Download and install nvm
      shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      args:
        executable: /bin/bash
      register: nvm_install_result

    - name: Debug nvm installation result
      debug:
        msg: "NVM installation result: {{ nvm_install_result.stdout }}"

    - name: Verify nvm installation
      shell: |
        . ~/.nvm/nvm.sh && nvm --version
      args:
        executable: /bin/bash
      register: nvm_version

    - name: Debug nvm version
      debug:
        msg: "NVM version installed: {{ nvm_version.stdout }}"
