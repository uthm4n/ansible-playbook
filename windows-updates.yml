---
= name: "Windows updates playbook"
hosts: "{{ morpheus['instance']['containerDetails'][0]['externalFqdn'] }}"
tasks:
    win_updates:
      category_names:
        - Application
        - Connectors
        - CriticalUpdates
        - DefinitionUpdates
        - DeveloperKits
        - FeaturePacks
        - Guidance
        - SecurityUpdates
        - ServicePacks
        - Tools
        - UpdateRollups
        - Updates
    reboot: yes
    register: windows_result
    ignore_errors: yes
